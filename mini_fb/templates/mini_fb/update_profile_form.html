{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="fb_page">
    <h2>Update Profile for {{ object.firstname }} {{ object.lastname }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update go Profile</button><br>
    </form>

    <p><button><a href="{% url 'show_profile' object.pk %}">Back onto Profile</a></button></p>
</div>
{% endblock %}

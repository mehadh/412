<!DOCTYPE html>
<html>
<head>
    <title>Fraud Report Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1, h2, h3 {
            margin-bottom: 1rem;
        }
        form {
            margin-bottom: 2rem;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
        }
        a {
            display: inline-block;
            margin-right: 0.5rem;
        }
        label {
            font-weight: 600;
        }
        .form-label, .form-select, .form-control {
            display: block;
            width: 100%;
            max-width: 300px;
            margin-bottom: 0.5rem;
        }
    </style>

</head>
<body>
    <h1>Fraud Report</h1>

    <p><strong>Transaction:</strong> {{ object.transaction }}</p>
    <p><strong>Submitted by:</strong> {{ object.reporter.username }}</p>
    <p><strong>Description:</strong> {{ object.description }}</p>
    <p><strong>Status:</strong> {{ object.get_status_display }}</p>
    <p><strong>Date:</strong> {{ object.submitted_at }}</p>

    <a href="/transactions/">Back to Transactions</a>
</body>
</html>

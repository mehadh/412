<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        padding: 2rem;
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    h1, h2, h3 {
        margin-bottom: 1rem;
    }
    form {
        margin-bottom: 2rem;
    }
    ul {
        list-style: none;
        padding-left: 0;
    }
    li {
        background: white;
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
    }
    a {
        display: inline-block;
        margin-right: 0.5rem;
    }
    label {
        font-weight: 600;
    }
    .form-label, .form-select, .form-control {
        display: block;
        width: 100%;
        max-width: 300px;
        margin-bottom: 0.5rem;
    }
</style>
<h2>{% if form.instance.pk %}Edit Fraud Report{% else %}Submit New Fraud Report{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Report</button>
</form>
<a href="{% url 'transaction-list' %}">Cancel</a>
